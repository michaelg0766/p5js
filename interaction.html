<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    var diameter;
    var green;
    var red;
    var blue;
        function setup() {
            createCanvas(800,600);
         background(160,230,220);
         
        }

        function draw() {
            fill(130,220,220);
            
        }
        function mouseMoved() {
            // circles
        fill(0,green,0);
        green=random(0,255);
            ellipse(mouseX+random(50),mouseY+random(50),diameter,diameter);
            diameter=random(50);
            
            // squares
            fill(red,green,blue);
            red=random(0,255);
            green=random(0,255);
            blue=random(0,255);
            rect(mouseY,mouseX,diameter,diameter);
            
            //line 
            line(0,600,mouseX,mouseY);
            line(800,0,mouseX,mouseY);
            line(0,0,mouseY,mouseX);
        }
        function keyPressed() {
          
            background(20,100,100); // changes background
            
        }
        function mousePressed() {
            background(160,230,220); // changes background 
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/michaelg0766/p5js/blob/master/interaction.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>




</html>
