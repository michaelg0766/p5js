<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Pong</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        var ballX;
        var ballY;
        var ballSpeedX = 5;
        var ballSpeedY = 5;
        var paddleHeight = 30;
        var rectwidth;
       
     
        function setup() {
            createCanvas(800, 600);
            noCursor();
            ballX = random(width);
            ballY = random(height / 2);
          rectwidth=200;
        }

        function draw() {
            background(128);
            moveBall();
            checkCollide();
            drawPaddle();
            drawBall();
            
        }

        function moveBall() {
            ballX = ballX + ballSpeedX;
            ballY = ballY + ballSpeedY;

            console.log("ballSpeedX: " + ballSpeedX + 
                               ", ballSpeedY: " + ballSpeedY);
                              
        }

        function checkCollide() {
      
            if (ballX < 0 || ballX > width) {
                ballSpeedX = ballSpeedX * -1;
            }
            if (ballY < 0) {
                ballSpeedY = ballSpeedY * -1;
            }
            if (ballY > height - paddleHeight) {
                if (ballX > mouseX && ballX < mouseX + 200) {
                    ballSpeedY = ballSpeedY * -1;
                    rectwidth=rectwidth-20; // makes rect decrease in width every time the ellipse hits it
                    ballSpeedX=ballSpeedX*1.5 // speed of ballX increases after every collision with the rectangle
                        ballSpeedY=ballSpeedY*1.5 //speed of ballY increases after every collision with the rectangle
                    
                }
                else {
                  
                    text("GAME OVER!", width / 2, height / 2);
                    noLoop();
                }
            }
        }

        function drawBall() {
            noStroke();
            fill(random(255),random(255),random(255));
            ellipse(ballX, ballY, 20, 20);
            
        }

        function drawPaddle() {
            strokeWeight(4);
            rect(mouseX, height - paddleHeight - 4, rectwidth, paddleHeight);
          
        }
       
    </script>
</head>

<body>
<form><input TYPE="button" onClick="history.go(0)" value="Reset"></form>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/michaelg0766/p5js/blob/master/pong.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
